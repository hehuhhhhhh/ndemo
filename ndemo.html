<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  	<title>牛排 - 帮你更懂世界！</title>
</head>

<body>
	<div class="logo" >
	
		<img src="/niurank_logo.png" width="256" height="256"  />
		
	</div>

	<div class="container">
		{{> niuSearch}}
		{{> niuResult}}
	</div>

</body>

<template name="niuSearch">
 	<form class="niuSearch">
    	<input type="text" name="query" class="niuSearch-input" placeholder="牛排一下">
 	</form>
</template>

<template name="niuResult">
	<div class="niuResult">
		{{#each result}}
			{{> niuItem}}
		{{/each}}
	</div>
</template>

<template name="niuItem">
	<div class="niuItem">
		<div class="niuItem_title">#{{index}}: {{title}}</div>
		<div class="niuItem_desc">{{desc}}</div>
	</div>
</template>
